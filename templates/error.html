{% extends "base.html" %}
{% block title %}
    发生错误 - 游戏平台
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-exclamation-octagon-fill me-2"></i> 发生错误
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">操作失败</h4>
                            <p>{{ message | default('抱歉，处理您的请求时遇到了问题。', true) }}</p>
                        </div>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('main.home') }}" class="btn btn-primary me-2">返回首页</a>
                            <button onclick="window.history.back();" class="btn btn-outline-secondary">返回上一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
